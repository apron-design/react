name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build documentation
        run: |
          npm run docs:build
          cp -r public/* docs-dist/

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v4
        with:
          repository: apron-design/apron-design.github.io
          path: gh-pages
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Clean and copy documentation
        run: |
          rm -rf gh-pages/react
          mkdir -p gh-pages/react
          cp -r docs-dist/* gh-pages/react/

      - name: Deploy to GitHub Pages
        run: |
          cd gh-pages
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy React documentation from ${GITHUB_SHA::7}" && git push)
