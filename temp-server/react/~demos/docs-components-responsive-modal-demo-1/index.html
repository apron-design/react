<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="/react/images/logo-light.svg">
<title>Apron Design</title>
<link rel="stylesheet" href="/react/umi.4e0bcd92.css">
<script src="/react/preload_helper.6dad0c93.js"></script>
</head>
<body>
<div id="root"></div>
<script src="/react/umi.318dde00.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // 添加平滑滚动效果
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });
    </script>
</body>
</html>
